<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>

<body>
    <section id="formulario">
        <form action="posts.html">
            <label for="titulo-post">Título:</label>
            <input type="text" id="titulo-post" value="" onkeydown="apertouEnter(event)" name="tituloPost">

            <label for="autor-post">Autor:</label>
            <input type="text" id="autor-post" value="" onkeydown="apertouEnter(event)" name="autorPost">

            <label for="conteudo-post">Conteúdo:</label>
            <textarea id="conteudo-post" cols="30" rows="7" value="" onkeydown="apertouEnter(event)"
                name="conteudoPost"></textarea>

            <!-- <label for="imagem"></label>
            <input type="link" id="link-imagem" value="" placeholder="Insira o link da imagem" onkeydown="cliqueEnter(event)">

            <button onclick="cliqueImagem(event)">Enviar imagem</button> -->

        </form>
        <button onclick="apertouBotao()">Criar Post<a href="./posts.html"> </a></button>
    </section>

    <section id="container-de-posts">

    </section>
</body>

</html>
